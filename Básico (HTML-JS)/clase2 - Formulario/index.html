<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--header = nav (barra de navegación), main, footer-->
    <!--se comporta igual que el div-->
    <main>
        <img src="./images/celebración.jpg" alt="Imagen de bienvenida" id="imagen_inicio">
       <!--Formulario--> 
       <form>
            <h1>Formulario de registro</h1>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">

            <label for="correo">Correo</label>
            <input type="email" id="correo">

            <label for="password">Contraseña</label>
            <input type="password" id="password">

            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar">

            <label for="cumple">Cumpleaños</label>
            <input type="date" id="cumple">

            <label>Género</label>
            <div class="genero">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">

                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="femenino" value="femenino">

                <label for="otro">Otro</label>
                <input type="radio" name="genero" id="otro" value="otro">
            </div>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" placeholder="cuéntanos de ti"></textarea><!--no dejar espacio entre tag de abertura y cierre-->

            <label for="lenguaje">Lenjuage favorito</label>
            <select id="lenguaje">
                <option value="" selected disabled>Elije un lenguaje</option>
                <option value="js">JavaScrip</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
            <input type="submit" value="enviar" id="btn">
            <!--<button type="submit">Enviar</button>-->
       </form>
    </main>
</body>
</html>
